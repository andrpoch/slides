<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header">
      <div class="container">
        <ul class="header-list">
          <li class="header-list__logo">
            <a href="./index.html" class="header-list__logo-link">
              <svg class="header-logo__icon" width="101" height="35">
                <use href="./images/icons.svg#icon-logo"></use>

          </li>
          <li class="header-list__item">

    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">
            Static website generator, create websites easily.
          </h1>
          <p class="hero__text">
            Generate beautiful, animated, static websites with your creative

          </p>
          <ul class="hero-list">

              <button class="hero-list__btn hero-list__btn_blue">

            </li>
            <li class="hero-list__item">
              <button class="hero-list__btn hero-list__btn_green">

            </li>
          </ul>
          <div class="img-hero">
            <picture>

              />
              <img
                src="./images/hero/hero-img-min.jpg"
                width="580"
                alt="Work examples"
              />

          </div>
        </div>
